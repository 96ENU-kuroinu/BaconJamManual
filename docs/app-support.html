    <div class="contentsbody">

        <h1>アプリの対応</h1>
        <h2>OS</h2>
        Android 5以上をサポートしています。
        <h2>対応ファイル</h2>
        以下の拡張子の音楽ファイルの読み込みに対応しています。
        <ul>
            <li style="padding: 0.2em;"><code>.aac</code></li>
            <li style="padding: 0.2em;"><code>.aif</code></li>
            <li style="padding: 0.2em;"><code>.aiff</code></li>
            <li style="padding: 0.2em;"><code>.ape</code></li>
            <li style="padding: 0.2em;"><code>.cda</code></li>
            <li style="padding: 0.2em;"><code>.flac</code></li>
            <li style="padding: 0.2em;"><code>.m4a</code></li>
            <li style="padding: 0.2em;"><code>.m4b</code></li>
            <li style="padding: 0.2em;"><code>.mp1</code></li>
            <li style="padding: 0.2em;"><code>.mp2</code></li>
            <li style="padding: 0.2em;"><code>.mp3</code></li>
            <li style="padding: 0.2em;"><code>.nsf</code></li>
            <li style="padding: 0.2em;"><code>.ogg</code></li>
            <li style="padding: 0.2em;"><code>.wav</code></li>
        </ul>
        <div class="box-memo">
            <p>
                リッピングに使用したソフトウェアや、音源をDLした配信サイトによっては再生に失敗する可能性があります。
            </p>
        </div>
    </div>
